{% extends 'template.html' %}


{% block title %}
Agenda
{% endblock %}

{% block head %}
{% endblock %}


{% block content %}

<h3>Tarefas</h3>
<div class="row" >
    <div class="col-md-3  offset-md-9">
        <input class="form-control" type="text" placeholder="Pesquisar" name="pesquisar" id="pesquisar"
               onkeyup="search()"></div>
</div>

<div class="row">
    <div class="col-md-4 ">
        <div class="row tarefaContent">
            <div class="tarefaContentHeader  bg-success text-white">Completos</div>
            <div id="completed"></div>
        </div>
    </div>
    <div class="col-md-4 ">
        <div class="row tarefaContent">
            <div class="tarefaContentHeader  bg-info text-white">Em progresso</div>
            <div id="ongoing"></div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="row  tarefaContent">
            <div class="tarefaContentHeader bg-warning text-white">Em espera</div>
            <div id="waiting"></div>
        </div>
    </div>
</div>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".contactosSearch"
        style="float:right; margin:10px;">Adicionar tarefa
</button>

<div class="modal fade contactosSearch" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-deepBlue text-white">
                <h5 class="modal-title">Procurar contactos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="contactosClose">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <input type="text" class="form-control" onkeyup="searchContactos" id="searchContactos"
                           placeholder="Procure por email">
                </div>
                <hr>
                <div id="pesquisaDeContactos">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='javascript/tarefas.js') }}"></script>
{% endblock %}
