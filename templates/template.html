<!doctype html>
<head>
    <title>{% block title %}Agendamento de tarefas{% endblock %}</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}"></link>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></link>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"
            integrity="sha384-EbSscX4STvYAC/DxHse8z5gEDaNiKAIGW+EpfzYTfQrgIlHywXXrM9SUIZ0BlyfF"
            crossorigin="anonymous"></script>

    {% block head %}{% endblock %}
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Agendamento de tarefas</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    {% block header %}{% endblock %}
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a {% if page=="agenda" %} class="nav-link active"
                        {% else %} class="nav-link" {% endif %} aria-current="page" href="{{ url_for('agenda') }}">
                        <span data-feather="home"></span>
                        Agenda
                        </a>
                    </li>
                    <li class="nav-item">
                        <a {% if page=="tarefas" %} class="nav-link active"
                        {% else %} class="nav-link" {% endif %}
                        href="{{ url_for('tarefas') }}">
                        <span data-feather="file"></span>
                        Tarefas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a {% if page=="contactos" %} class="nav-link active"
                        {% else %} class="nav-link" {% endif %}
                        href="{{ url_for('contactos') }}">
                        <span data-feather="file"></span>
                        Contactos
                        </a>
                    </li>

                    <li class="nav-item">
                        <a {% if page=="logout" %} class="nav-link active"
                        {% else %} class="nav-link" {% endif %}
                        href="{{ url_for('logout') }}">
                        <span data-feather="file"></span>
                        Terminar sessÃ£o
                        </a>
                    </li>
                </ul>


            </div>
        </nav>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" style="margin-top:10px">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
     {% block script %}{% endblock %}
</body>
</html>
